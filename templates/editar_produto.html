<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>Tela de edição do produto: {{produto.nome}}</h1>
        <form action="/editar_produto" method="POST">

            <input type="hidden" name="produto_id" value="{{produto.id}}" >

            <label for="nome">Nome: </label>
            <input type="text" name="nome" value="{{produto.nome}}">

            <label for="descricao">Descrição: </label>
            <input type="text" name="descricao" value="{{produto.descricao}}">

            <label for="quantidade">Quantidade: </label>
            <input type="text" name="quantidade" value="{{produto.quantidade}}">
            
            <label for="preco">Preço: </label>
            <input type="text" name="preco" value="{{produto.preco}}">

            <label for="quantidade_minima">Quantidade Minima: </label>
            <input type="text" name="quantidade_minima" value="{{produto.quantidade_minima}}">
            <input type="submit" value="Editar Produto">
    </form>
</body>
</html>
