<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f6fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background: #fff;
    padding: 32px 24px;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    min-width: 320px;
}

label {
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
}

input[type="email"],
input[type="password"],
input[type="text"] {
    padding: 10px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.2s;
}

input[type="email"]:focus,
input[type="password"]:focus,
input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}

button[type="submit"] {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
}
    </style>
</head>
<body>
        <form action="{{url_for('cadastro_usuario')}}" method="POST">
            <h2>Cadastro de Usuario</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="text" id="nome" name="email" required>
            <label for="password">Senha:</label>
            <input type="text" id="nome" name="senha" required>
            <p>Não tem uma conta? <a href="{{url_for('autenticacao')}}">Cadastra-se aqui</a></p>
            <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
