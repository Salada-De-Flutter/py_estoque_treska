<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação de Usuários</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f4f6fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

form {
    background: #fff;
    padding: 32px 24px;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    min-width: 320px;
}

label {
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
}

input[type="email"],
input[type="password"] {
    padding: 10px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.2s;
}

input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
}

input[type="submit"] {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 12px;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
}

input[type="submit"]:hover {
    background: #0056b3;
}
    </style>
</head>
<body>
        {% if erro %}
            <p class="erro">{{erro}}</p>
        {% endif %}
    <form action="{{url_for('autenticacao')}}" method="post">
        <h2>Autenticação de Usuario</h2>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <p>Não tem uma conta? <a href="{{url_for('cadastro_usuario')}}">Cadastra-se aqui</a></p>
        <input type="submit" value="Entrar">
    </form>
    
</body>
</html>
